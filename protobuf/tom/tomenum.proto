  CODES_MESSAGE_TYPE_SEEN_CONVERSATION = 44;
  CODES_MESSAGE_TYPE_LEAVE_CONVERSATION = 45;
  CODES_MESSAGE_TYPE_USER_ADDED_TO_CONVERSATION = 46;
