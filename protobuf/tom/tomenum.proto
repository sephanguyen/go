enum ConversationStatus {
  CONVERSATION_STATUS_NONE = 0;
  CONVERSATION_STATUS_CLOSE = 1;
}

enum ConversationType {
  CONVERSATION_CLASS = 0;
  CONVERSATION_QUESTION = 1;
