apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-svc
  labels:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
  - name: client
    port: {{ .Values.kafka.service.clientPort }}
    protocol: TCP
    targetPort: client
  - name: voter
    port: {{ .Values.kafka.service.clusterPort }}
    protocol: TCP
    targetPort: cluster
  selector:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-svc-headless
  labels:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  - name: client
    port: {{ .Values.kafka.service.clientPort }}
    protocol: TCP
    targetPort: client
  - name: voter
    port: {{ .Values.kafka.service.clusterPort }}
    protocol: TCP
    targetPort: cluster
  selector:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter-{{ include "kafka.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- if .Values.kafkaExporter.labels -}}
    {{ .Values.kafkaExporter.labels | toYaml | nindent 4 -}}
    {{- end }}
spec:
  type: {{ .Values.kafkaExporter.service.type }}
  ports:
    - port: {{ .Values.kafkaExporter.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: {{ include "kafka.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}