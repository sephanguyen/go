unleashUrl: https://admin.prep.tokyo.manabie.io/unleash
unleash:
  replicaCount: 0 # disable deployment but keep the helm chart
  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["unleash"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction

unleashProxy:
  replicaCount: 0 # disable deployment but keep the helm chart
  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["unleash-proxy"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction

# Redirect all unleash request to tokyo's unleash
adminHttp:
  - match:
      - uri:
          prefix: /unleash
    rewrite:
      authority: admin.prep.tokyo.manabie.io
    route:
      - destination:
          host: admin.prep.tokyo.manabie.io # This points to a customized DestinationRule in gateway chart
          port:
            number: 443
    corsPolicy:
      allowOrigins:
        - exact: "*"
      allowMethods:
        - POST
        - GET
        - OPTIONS
        - PUT
        - DELETE
      allowHeaders:
        - authorization
        - grpc-timeout
        - content-type
        - keep-alive
        - user-agent
        - cache-control
        - content-transfer-encoding
        - token
        - x-accept-content-transfer-encoding
        - x-accept-response-streaming
        - x-request-id
        - x-user-agent
        - x-graphql-mesh-authorization
        - x-grpc-web
        - if-none-match
        - pkg
        - version
      maxAge: 100s
      exposeHeaders:
        - grpc-status
        - grpc-message
        - etag
