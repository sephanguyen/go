unleashUrl: https://admin.prep.tokyo.manabie.io/unleash
unleash:
  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["unleash"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction

unleashProxy:
  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["unleash-proxy"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction
