camel-k:
  operator:
    image: asia.gcr.io/student-coach-e1e95/apache/camel-k:1.12.0
    logLevel: debug
    global: "true"

  # This `platform`'s content is generated by running:
  #
  #   kamel install ...
  #
  # and
  #
  #   kubectl -n default get integrationplatforms.camel.apache.org camel-k -o jsonpath={.spec}
  platform:
    build:
      # Note that this image pulled from within the k8s pod
      baseImage: asia.gcr.io/student-coach-e1e95/eclipse-temurin:11.0.19_7-jdk-jammy
      maven:
        settings: {}
        settingsSecurity: {}
      publishStrategy: Kaniko
      registry:
        address: asia.gcr.io
        organization: staging-manabie-online/camel-k

        # This secret contains the service account JSON key and must be added manually.
        # See: https://camel.apache.org/camel-k/1.12.x/installation/registry/gcr.html
        secret: kaniko-secret
    kamelet: {}
    traits:
      logging:
        enabled: true
        color: false
        json: true
        level: DEBUG
      prometheus:
        enabled: true
        podMonitor: false
      quarkus:
        # TODO: use "native" to lower resource consumption
        packageTypes: ["fast-jar"] # ["native"]
