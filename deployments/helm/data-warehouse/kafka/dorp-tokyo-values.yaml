kafka:
  fileStorage:
    accessModes:
      - ReadWriteOnce
    storageDirectory: /kafka/data
    size: 10Gi
    storageClassName: premium-rwo
  
  cluster:
    enabled: true
    replicas: 3

  heapOptions: "-Xms768M -Xmx768M"

  resources:
    requests:
      cpu: 400m
      memory: 1Gi
    limits:
      memory: 2536Mi

  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["kafka"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction

kafkaExporter:
  affinityOverride:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: In
            values: ["true"]
          - key: environment
            operator: In
            values: ["preproduction"]
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["kafka-exporter-kafka"]
          weight: 1
  tolerations:
    - effect: NoSchedule
      key: cloud.google.com/gke-spot
      operator: Exists
    - effect: NoSchedule
      key: environment
      operator: Equal
      value: preproduction
