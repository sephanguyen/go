- table:
    schema: public
    name: lessons
  object_relationships:
  - name: course
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: courses
        column_mapping:
          course_id: course_id
  - name: preset_study_plans_weekly
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: preset_study_plans_weekly
        column_mapping:
          lesson_id: lesson_id
  - name: preset_study_plan_weekly_format
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: preset_study_plans_weekly_format
        column_mapping:
          lesson_id: lesson_id
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          teacher_id: user_id
  - name: lesson_members_location_permission
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: granted_permissions
        column_mapping:
          center_id: location_id
  array_relationships:
  - name: courses_classes
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: courses_classes
        column_mapping:
          course_id: course_id
  - name: lesson_members
    using:
      foreign_key_constraint_on:
        column: lesson_id
        table:
          schema: public
          name: lesson_members
  - name: lesson_reports
    using:
      foreign_key_constraint_on:
        column: lesson_id
        table:
          schema: public
          name: lesson_reports
  - name: lessons_courses
    using:
      foreign_key_constraint_on:
        column: lesson_id
        table:
          schema: public
          name: lessons_courses
  - name: lessons_teachers
    using:
      foreign_key_constraint_on:
        column: lesson_id
        table:
          schema: public
          name: lessons_teachers
  select_permissions:
  - role: USER_GROUP_ADMIN
    permission:
      columns:
      - center_id
      - class_id
      - control_settings
      - course_id
      - created_at
      - deleted_at
      - end_at
      - end_time
      - lesson_group_id
      - lesson_id
      - lesson_type
      - name
      - room_id
      - scheduling_status
      - start_time
      - status
      - teacher_id
      - teaching_medium
      - teaching_method
      - teaching_model
      - updated_at
      filter:
        deleted_at:
          _is_null: true
      allow_aggregations: true
- table:
    schema: public
    name: lesson_members
  object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: lesson
    using:
      foreign_key_constraint_on: lesson_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: USER_GROUP_ADMIN
    permission:
      columns:
      - lesson_id
      - user_id
      - updated_at
      - created_at
      - deleted_at
      - resource_path
      - attendance_status
      - attendance_remark
      - course_id
      filter:
        deleted_at:
          _is_null: true
      allow_aggregations: true
  - role: USER_GROUP_SCHOOL_ADMIN
    permission:
      columns:
      - attendance_remark
      - attendance_status
      - course_id
      - lesson_id
      - resource_path
      - user_id
      - created_at
      - deleted_at
      - updated_at
      filter:
        deleted_at:
          _is_null: true
  - role: USER_GROUP_SCHOOL_STAFF
    permission:
      columns:
      - attendance_remark
      - attendance_status
      - course_id
      - lesson_id
      - resource_path
      - user_id
      - created_at
      - deleted_at
      - updated_at
      filter:
        _and:
        - resource_path:
            _eq: X-Hasura-Resource-Path
        - deleted_at:
            _is_null: true
  - role: USER_GROUP_TEACHER
    permission:
      columns:
      - lesson_id
      - user_id
      - updated_at
      - created_at
      - deleted_at
      - resource_path
      - attendance_status
      - attendance_remark
      - course_id
      filter:
        _and:
        - resource_path:
            _eq: X-Hasura-Resource-Path
        - deleted_at:
            _is_null: true
  - role: MANABIE
    permission:
      columns:
      - attendance_remark
      - attendance_status
      - course_id
      - created_at
      - deleted_at
      - lesson_id
      - resource_path
      - updated_at
      - user_id
      filter:
        _and:
        - lesson:
            _and:
            - lesson_members_location_permission:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - permission_name:
                    _eq: user.lesson.read
            - deleted_at:
                _is_null: true
        - deleted_at:
            _is_null: true
        - resource_path:
            _eq: X-Hasura-Resource-Path
      allow_aggregations: true
- table:
    schema: public
    name: granted_permissions
  object_relationships:
  - name: lesson_members_location_permission
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: lessons
        column_mapping:
          location_id: center_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - user_id
      - permission_name
      - location_id
      - resource_path
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - resource_path:
            _eq: X-Hasura-Resource-Path
