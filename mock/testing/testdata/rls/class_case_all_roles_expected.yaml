- table:
    schema: public
    name: class
  object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: class_location_permission
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: granted_permissions
        column_mapping:
          location_id: location_id
  insert_permissions:
  - role: USER_GROUP_ADMIN
    permission:
      check:
        _and:
        - class_location_permission:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - permission_name:
                _eq: user.class.write
        - resource_path:
            _eq: X-Hasura-Resource-Path
      columns:
      - class_id
      - course_id
      - location_id
      - name
  select_permissions:
  - role: USER_GROUP_ADMIN
    permission:
      columns:
      - class_id
      - course_id
      - location_id
      - name
      filter:
        _and:
        - class_location_permission:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - permission_name:
                _eq: user.class.read
        - deleted_at:
            _is_null: true
        - resource_path:
            _eq: X-Hasura-Resource-Path
      allow_aggregations: true
- table:
    schema: public
    name: granted_permissions
  object_relationships:
  - name: class_location_permission
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: class
        column_mapping:
          location_id: location_id
  select_permissions:
  - role: MANABIE
    permission:
      columns:
      - user_id
      - permission_name
      - location_id
      - resource_path
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - resource_path:
            _eq: X-Hasura-Resource-Path
